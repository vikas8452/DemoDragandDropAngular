
<div  cdkDropListGroup class="list-container">
    <div class="todo-container"  style="float: left; width:50%;">
      <h1>This is the Tree 1</h1>  
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" cdkDropList (cdkDropListDropped)="drop($event)">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding cdkDrag [cdkDragData]="node" (mouseenter)="dragHover(node)" (mouseleave)="dragHoverEnd()" (cdkDragStarted)="dragStart()" (cdkDragReleased)="dragEnd()">
       <!--Added the icon in the leaf node-->
        <button mat-icon-button >
          <mat-icon class="mat-icon-rtl-mirror" >
            {{treeControl1.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.filename}} : {{node.type}}
      </mat-tree-node>
    
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding cdkDrag [cdkDragData]="node" (mouseenter)="dragHover(node)" (mouseleave)="dragHoverEnd()" (cdkDragStarted)="dragStart()" (cdkDragReleased)="dragEnd()">
       
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.filename}} : {{node.type}}
      </mat-tree-node>
    </mat-tree>
  </div>
 
    <div class="done-container" style="float: right ;width:50%;">
      <h1>This is the Tree 2</h1>

    [treeControl]="treeControl1" cdkDropList (cdkDropListDropped)="drop1($event)">

        <!--Added the icon in the leaf node-->
        <button mat-icon-button >

          <mat-icon class="mat-icon-rtl-mirror" >
            {{treeControl1.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.filename}} : {{node.type}}
      </mat-tree-node>
    
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding cdkDrag [cdkDragData]="node" (mouseenter)="dragHover1(node)" (mouseleave)="dragHoverEnd()" (cdkDragStarted)="dragStart()" (cdkDragReleased)="dragEnd()">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'toggle ' + node.filename">

                
          <mat-icon class="mat-icon-rtl-mirror" >
            {{treeControl1.isExpanded(node) ? 'expand_more' : 'chevron_right'}}

        </button>
        {{node.filename}} : {{node.type}}
      </mat-tree-node>
    </mat-tree>
    </div>
  </div>
